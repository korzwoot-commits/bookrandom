<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>운천고 2학년 친구들의 인생 책</title>
  <style>
    :root{ --bg:#efe8ff; --card:#ffffff; --text:#1f2937; --muted:#6b7280; --accent:#7c3aed; --border:#e5e7eb; }
    html,body{height:100%;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Pretendard,Helvetica,Arial,sans-serif;background:#efe8ff;color:#1f2937;display:flex;align-items:center;justify-content:center;padding:20px;text-align:center}
    .wrap{width:100%;max-width:640px;}
    .card{background:#fff;border:1px solid var(--border);border-radius:24px;padding:20px 18px 24px;box-shadow:0 20px 50px rgba(0,0,0,.08)}
    h1{margin:0 0 8px 0;font-size:26px;letter-spacing:-0.02em}
    p.sub{margin:0 0 16px 0;color:var(--muted)}
    .book{display:flex;flex-direction:column;gap:16px;margin-top:12px;align-items:center}
    table.meta{width:100%;border-collapse:collapse;margin:6px 0 0 0}
    table.meta th, table.meta td{border:1px solid var(--border);padding:10px 12px}
    table.meta th{background:#fafafa;color:#374151;font-weight:700;width:32%}
    table.meta td{font-size:18px}
    .reason{position:relative;margin-top:10px;text-align:left;width:100%;background:#fff;border-radius:12px}
    .reason .label{font-size:12px;color:var(--muted);letter-spacing:.08em;text-transform:uppercase}
    .reason .value{margin-top:6px;font-size:18px;line-height:1.6;white-space:pre-wrap;word-break:break-word;overflow-wrap:anywhere}
    /* 접기 상태에서 높이 제한 + 페이드 */
    .reason.collapsed .value{max-height:220px;overflow:hidden}
    .reason .fade{display:none}
    .reason.collapsed .fade{display:block;position:absolute;left:0;right:0;bottom:42px;height:60px;background:linear-gradient(to bottom, rgba(255,255,255,0), #fff)}
    .reason-controls{display:flex;justify-content:flex-end;margin-top:8px}
    .btn, button{appearance:none;border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;color:#374151;text-decoration:none;display:inline-flex;align-items:center;gap:6px}
    .primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted);background:#fff}
    .spin{width:14px;height:14px;border:3px solid rgba(0,0,0,.12);border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .hint{margin-top:8px;color:var(--muted);font-size:12px}
    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="cardRoot">
      <div class="badge" id="statusBadge"><span class="spin" id="loader"></span><span id="statusText">스프레드시트(CSV)에서 불러오는 중…</span></div>
      <h1>운천고 2학년 친구들의 인생 책</h1>
      <p class="sub">2학년 친구들이 적어준 추천 도서를 랜덤으로 띄워줍니다. 궁금한 책은 교보문고 링크를 클릭해서 바로 주문해보세요 ^_^</p>

      <div id="content" class="book hidden" aria-live="polite">
        <table class="meta" aria-label="도서 정보">
          <tbody>
            <tr><th scope="row">책 제목</th><td id="bookTitle">-</td></tr>
            <tr><th scope="row">작가</th><td id="bookAuthor">-</td></tr>
            <tr><th scope="row">추천인</th><td id="recommender">-</td></tr>
          </tbody>
        </table>

        <div class="reason collapsed" id="reasonBox">
          <div class="label">추천 이유</div>
          <div class="value" id="bookReason">-</div>
          <div class="fade" aria-hidden="true"></div>
          <div class="reason-controls">
            <button class="btn" id="toggleReasonBtn" type="button" aria-expanded="false" aria-controls="bookReason">더보기</button>
          </div>
        </div>

        <a id="kyoboBtn" class="btn" href="#" target="_blank" rel="noopener" style="margin-top:4px">교보문고에서 검색하기</a>

        <div class="actions" style="margin-top:14px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap">
          <button class="primary" id="shuffleBtn" type="button">다른 추천 보기</button>
          <button class="btn" id="shareBtn" type="button">이 추천 공유</button>
          <button class="btn" id="retryBtn" type="button">다시 시도</button>
        </div>

        <p class="hint">응답이 반복되지 않도록 한 번씩 모두 보여준 뒤 초기화됩니다. <a id="sheetLink" href="#" target="_blank" rel="noopener">시트 열기</a></p>
      </div>

      <div id="errorBox" class="hint hidden"></div>
    </div>
  </div>

  <script>
    const CONFIG = {
      CSV_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT086p6ekFkvHuNLwM7WXnSniXYrB1Lte_EIOGdoGEvYRdCEbTn8xQdJuIrv58bh_TTOoyxnT1IG2m9/pub?gid=2068358260&single=true&output=csv"
    };

    const $statusText = document.getElementById('statusText');
    const $loader = document.getElementById('loader');
    const $content = document.getElementById('content');
    const $errorBox = document.getElementById('errorBox');
    const $sheetLink = document.getElementById('sheetLink');
    const $bookTitle = document.getElementById('bookTitle');
    const $bookAuthor = document.getElementById('bookAuthor');
    const $bookReason = document.getElementById('bookReason');
    const $recommender = document.getElementById('recommender');
    const $shuffleBtn = document.getElementById('shuffleBtn');
    const $shareBtn = document.getElementById('shareBtn');
    const $retryBtn = document.getElementById('retryBtn');
    const $kyoboBtn = document.getElementById('kyoboBtn');
    const $cardRoot = document.getElementById('cardRoot');

    const $reasonBox = document.getElementById('reasonBox');
    const $toggleReasonBtn = document.getElementById('toggleReasonBtn');
    const REASON_COLLAPSED_MAX = 220;

    let pool = [], history = [];

    function setStatus(text, loading=true){ $statusText.textContent = text; $loader.style.display = loading ? 'inline-block' : 'none'; }
    function showError(msg){ $errorBox.textContent = msg; $errorBox.classList.remove('hidden'); document.getElementById('statusBadge').classList.add('hidden'); }
    function ok(){ document.getElementById('statusBadge').classList.add('hidden'); $content.classList.remove('hidden'); $errorBox.classList.add('hidden'); }
    function shuffleArray(arr){ if(!Array.isArray(arr)) return []; for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

    function pickOne(){
      if(!Array.isArray(pool)) pool = [];
      if(pool.length === 0){
        if(history.length === 0){ return null; }
        pool = shuffleArray(history.slice());
        history = [];
      }
      const item = pool.pop();
      history.push(item);
      return item;
    }

    function buildKyoboLink(title, author){
      const q = encodeURIComponent(`${title} ${author}`.trim());
      return `https://search.kyobobook.co.kr/search?gbCode=TOT&keyword=${q}&target=total`;
    }

    function collapseReason(){
      $reasonBox.classList.add('collapsed');
      $toggleReasonBtn.textContent = '더보기';
      $toggleReasonBtn.setAttribute('aria-expanded','false');
    }
    function expandReason(){
      $reasonBox.classList.remove('collapsed');
      $toggleReasonBtn.textContent = '접기';
      $toggleReasonBtn.setAttribute('aria-expanded','true');
    }
    function updateReasonToggle(){
      requestAnimationFrame(()=>{
        const needToggle = $bookReason.scrollHeight > REASON_COLLAPSED_MAX + 10;
        $toggleReasonBtn.style.display = needToggle ? 'inline-flex' : 'none';
        if(!needToggle){ expandReason(); } else { collapseReason(); }
      });
    }

    function render(item){
      if(!item){ return; }
      const title = item["책 이름"] || item["book"] || item["title"] || '-';
      const author = item["작가"] || item["author"] || '-';
      const reason = item["추천 이유"] || item["추천이유"] || item["reason"] || '-';
      const idPart = (item["추천인 학번"] || '').trim();
      const namePart = (item["추천인 이름"] || '').trim();
      const rec = (idPart || namePart) ? `${idPart}${idPart && namePart ? ' ' : ''}${namePart}` : (item["추천인의 학번과 이름"] || item["recommender"] || '-');

      $bookTitle.textContent = title;
      $bookAuthor.textContent = author;
      $bookReason.textContent = reason;
      $recommender.textContent = rec;

      $kyoboBtn.href = buildKyoboLink(title, author);
      $kyoboBtn.title = '교보문고에서 검색하기';

      updateReasonToggle();
    }

    function onShare(){
      const payload = `${$bookTitle.textContent} — ${$bookAuthor.textContent}\n추천 이유: ${$bookReason.textContent}\n추천인: ${$recommender.textContent}`;
      if(navigator.share){ navigator.share({title:"운천고 2학년 친구들의 인생 책", text:payload, url:location.href}).catch(()=>{}); }
      else { navigator.clipboard.writeText(payload).then(()=>alert('현재 추천 내용을 클립보드에 복사했습니다.')); }
    }

    function parseCsv(csv){
      const out=[], row=[]; let i=0, field='', inQuotes=false;
      while(i < csv.length){
        const ch = csv[i];
        if(inQuotes){
          if(ch === '"'){ if(csv[i+1] === '"'){ field+='"'; i++; } else { inQuotes = false; } }
          else { field += ch; }
        } else {
          if(ch === '"') inQuotes=true;
          else if(ch === ','){ row.push(field); field=''; }
          else if(ch === '\n'){ row.push(field); out.push(row.slice()); row.length=0; field=''; }
          else if(ch !== '\r'){ field += ch; }
        }
        i++;
      }
      if(field !== '' || row.length){ row.push(field); out.push(row); }
      return out;
    }

    async function fetchCSVOnly(){
      const bust = Date.now();
      const url = CONFIG.CSV_URL + "&_=" + bust;
      const res = await fetch(url, { cache: 'no-store', redirect: 'follow' });
      if(!res.ok){ throw new Error('CSV HTTP '+res.status+' — 시트의 \"웹에 게시\" 또는 gid 확인 필요'); }
      const text = await res.text();
      const rows = parseCsv(text);
      if(!rows.length) return [];
      let headers = rows[0].map(h => (h||'').replace(/^\uFEFF/,'').trim().replace(/\s+/g,' ').replace('추천이유','추천 이유'));
      const body = rows.slice(1).filter(r => r.some(v => (v||'').trim() !== ''));
      const items = body.map(r => { const o={}; headers.forEach((h,i)=> o[h]=r[i]||''); return o; }).filter(o => (o["책 이름"]||'').trim() !== '');
      return items;
    }

    async function init(){
      try{
        setStatus('스프레드시트(CSV)에서 불러오는 중…', true);
        $sheetLink.href = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT086p6ekFkvHuNLwM7WXnSniXYrB1Lte_EIOGdoGEvYRdCEbTn8xQdJuIrv58bh_TTOoyxnT1IG2m9/pubhtml?gid=2068358260&single=true";

        const items = await fetchCSVOnly();
        if(!Array.isArray(items) || items.length === 0){
          showError('표시할 응답이 없습니다. (게시/권한/헤더/탭 확인)');
          return;
        }
        pool = shuffleArray(items.slice());
        history = [];
        const first = pickOne();
        if(!first){ showError('데이터를 표시할 수 없습니다.'); return; }
        render(first);
        ok();
      }catch(err){
        console.error(err);
        showError('불러오기 오류: ' + (err.message || err));
      }
    }

    document.getElementById('toggleReasonBtn').addEventListener('click', ()=>{
      if($reasonBox.classList.contains('collapsed')) expandReason(); else collapseReason();
    });
    document.getElementById('shuffleBtn').addEventListener('click', ()=>{
      const it = pickOne(); if(it) render(it);
      collapseReason();
      $cardRoot.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
    document.getElementById('shareBtn').addEventListener('click', onShare);
    document.getElementById('retryBtn').addEventListener('click', ()=>{
      document.getElementById('statusBadge').classList.remove('hidden');
      setStatus('다시 시도 중…', true);
      init();
      $cardRoot.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    init();
  </script>
</body>
</html>

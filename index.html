<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>랜덤 도서 추천 (CSV + NAVER 프록시)</title>
  <style>
    :root{ --bg:#efe8ff; --card:#ffffff; --text:#1f2937; --muted:#6b7280; --accent:#7c3aed; --border:#e5e7eb; }
    html,body{height:100%;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Pretendard,Helvetica,Arial,sans-serif;background:#efe8ff;color:#1f2937;display:flex;align-items:center;justify-content:center;padding:20px;text-align:center}
    .wrap{width:100%;max-width:640px;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:24px;padding:20px 18px 22px;box-shadow:0 20px 50px rgba(0,0,0,.08)}
    h1{margin:0 0 8px 0;font-size:26px;letter-spacing:-0.02em}
    p.sub{margin:0 0 16px 0;color:#6b7280}
    .book{display:flex;flex-direction:column;gap:16px;margin-top:12px;align-items:center}
    .coverLink{display:block;width:min(90vw,520px)}
    .cover{width:100%;height:50vh;max-height:520px;min-height:260px;border-radius:18px;overflow:hidden;background:#fff;border:1px solid #e5e7eb;display:flex;align-items:center;justify-content:center;margin:0 auto}
    .cover img{width:100%;height:100%;object-fit:contain;display:block}
    table.meta{width:100%;border-collapse:collapse;margin:6px 0 0 0}
    table.meta th, table.meta td{border:1px solid #e5e7eb;padding:10px 12px}
    table.meta th{background:#fafafa;color:#374151;font-weight:700;width:32%}
    table.meta td{font-size:18px}
    .reason{margin-top:10px;text-align:left}
    .reason .label{font-size:12px;color:#6b7280;letter-spacing:.08em;text-transform:uppercase}
    .reason .value{margin-top:6px;font-size:18px;line-height:1.6;white-space:pre-wrap}
    .actions{display:flex;gap:10px;margin-top:14px;justify-content:center;flex-wrap:wrap}
    button{appearance:none;border:1px solid #e5e7eb;background:#fff;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .primary{background:#7c3aed;border-color:#7c3aed;color:#fff}
    .secondary{color:#374151}
    .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid #e5e7eb;border-radius:999px;padding:6px 10px;font-size:12px;color:#6b7280;background:#fff}
    .spin{width:14px;height:14px;border:3px solid rgba(0,0,0,.12);border-top-color:#7c3aed;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .hint{margin-top:8px;color:#6b7280;font-size:12px}
    a{color:#7c3aed;text-decoration:none} a:hover{text-decoration:underline}
    .hidden{display:none} .dim{opacity:.6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge" id="statusBadge"><span class="spin" id="loader"></span><span id="statusText">스프레드시트(CSV)에서 불러오는 중…</span></div>
      <h1>랜덤 도서 추천</h1>
      <p class="sub">구글 설문 응답을 기반으로 접속할 때마다 항목 하나를 무작위로 보여줍니다.</p>

      <div id="content" class="book hidden" aria-live="polite">
        <a id="coverLink" class="coverLink" href="#" target="_blank" rel="noopener">
          <div class="cover" id="coverBox"><img id="coverImg" alt="책 표지" class="hidden"/></div>
        </a>

        <table class="meta" aria-label="도서 정보">
          <tbody>
            <tr><th scope="row">책 제목</th><td id="bookTitle">-</td></tr>
            <tr><th scope="row">작가</th><td id="bookAuthor">-</td></tr>
            <tr><th scope="row">추천인</th><td id="recommender">-</td></tr>
          </tbody>
        </table>

        <div class="reason">
          <div class="label">추천 이유</div>
          <div class="value" id="bookReason">-</div>
        </div>

        <div class="actions">
          <button class="primary" id="shuffleBtn" type="button">다른 추천 보기</button>
          <button class="secondary" id="shareBtn" type="button">이 추천 공유</button>
          <button class="secondary" id="retryBtn" type="button">다시 시도</button>
        </div>

        <p class="hint">응답이 반복되지 않도록 한 번씩 모두 보여준 뒤 초기화됩니다. <a id="sheetLink" href="#" target="_blank" rel="noopener">시트 열기</a></p>
      </div>

      <div id="errorBox" class="hint hidden"></div>
    </div>
  </div>

  <script>
    const CONFIG = {
      CSV_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT086p6ekFkvHuNLwM7WXnSniXYrB1Lte_EIOGdoGEvYRdCEbTn8xQdJuIrv58bh_TTOoyxnT1IG2m9/pub?gid=2068358260&single=true&output=csv",
      NAVER_PROXY: "https://<YOUR_WORKER_SUBDOMAIN>.workers.dev/book-cover"
    };

    // DOM refs
    const $statusText = document.getElementById('statusText');
    const $loader = document.getElementById('loader');
    const $content = document.getElementById('content');
    const $errorBox = document.getElementById('errorBox');
    const $sheetLink = document.getElementById('sheetLink');
    const $bookTitle = document.getElementById('bookTitle');
    const $bookAuthor = document.getElementById('bookAuthor');
    const $bookReason = document.getElementById('bookReason');
    const $recommender = document.getElementById('recommender');
    const $shuffleBtn = document.getElementById('shuffleBtn');
    const $shareBtn = document.getElementById('shareBtn');
    const $retryBtn = document.getElementById('retryBtn');
    const $coverImg = document.getElementById('coverImg');
    const $coverBox = document.getElementById('coverBox');
    const $coverLink = document.getElementById('coverLink');

    let pool = [], history = [];

    function setStatus(text, loading=true){ $statusText.textContent = text; $loader.style.display = loading ? 'inline-block' : 'none'; }
    function showError(msg){ $errorBox.textContent = msg; $errorBox.classList.remove('hidden'); document.getElementById('statusBadge').classList.add('hidden'); }
    function ok(){ document.getElementById('statusBadge').classList.add('hidden'); $content.classList.remove('hidden'); $errorBox.classList.add('hidden'); }
    function shuffleArray(arr){ if(!Array.isArray(arr)) return []; for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

    function pickOne(){
      if(!Array.isArray(pool)) pool = [];
      if(pool.length === 0){
        if(history.length === 0){ return null; }
        pool = shuffleArray(history.slice());
        history = [];
      }
      const item = pool.pop();
      history.push(item);
      return item;
    }

    function render(item){
      if(!item){ return; }
      const title = item["책 이름"] || item["book"] || item["title"] || '-';
      const author = item["작가"] || item["author"] || '-';
      const reason = item["추천 이유"] || item["추천이유"] || item["reason"] || '-';
      const idPart = (item["추천인 학번"] || '').trim();
      const namePart = (item["추천인 이름"] || '').trim();
      const rec = (idPart || namePart) ? `${idPart}${idPart && namePart ? ' ' : ''}${namePart}` : (item["추천인의 학번과 이름"] || item["recommender"] || '-');
      $bookTitle.textContent = title; $bookAuthor.textContent = author; $bookReason.textContent = reason; $recommender.textContent = rec;
      $coverLink.href = buildKyoboLink(title, author);
      $coverLink.title = '교보문고에서 검색하기';
      loadCover(title, author);
    }

    function onShare(){
      const payload = `${$bookTitle.textContent} — ${$bookAuthor.textContent}
추천 이유: ${$bookReason.textContent}
추천인: ${$recommender.textContent}`;
      if(navigator.share){ navigator.share({title:"랜덤 도서 추천", text:payload, url:location.href}).catch(()=>{}); }
      else { navigator.clipboard.writeText(payload).then(()=>alert('현재 추천 내용을 클립보드에 복사했습니다.')); }
    }

    // CSV parser
    function parseCsv(csv){
      const out=[], row=[]; let i=0, field='', inQuotes=false;
      while(i < csv.length){
        const ch = csv[i];
        if(inQuotes){
          if(ch === '"'){ if(csv[i+1] === '"'){ field+='"'; i++; } else { inQuotes = false; } }
          else { field += ch; }
        } else {
          if(ch === '"') inQuotes=true;
          else if(ch === ','){ row.push(field); field=''; }
          else if(ch === '
'){ row.push(field); out.push(row.slice()); row.length=0; field=''; }
          else if(ch !== ''){ field += ch; }
        }
        i++;
      }
      if(field !== '' || row.length){ row.push(field); out.push(row); }
      return out;
    }

    async function fetchCSVOnly(){
      const bust = Date.now();
      const url = CONFIG.CSV_URL + "&_=" + bust;
      const res = await fetch(url, { cache: 'no-store', redirect: 'follow' });
      if(!res.ok){ throw new Error('CSV HTTP '+res.status+' — 시트의 "웹에 게시" 또는 gid 확인 필요'); }
      const text = await res.text();
      const rows = parseCsv(text);
      if(!rows.length) return [];
      let headers = rows[0].map(h => (h||'').replace(/^﻿/,'').trim().replace(/\s+/g,' ').replace('추천이유','추천 이유'));
      const body = rows.slice(1).filter(r => r.some(v => (v||'').trim() !== ''));
      const items = body.map(r => { const o={}; headers.forEach((h,i)=> o[h]=r[i]||''); return o; }).filter(o => (o["책 이름"]||'').trim() !== '');
      return items;
    }

    function buildKyoboLink(title, author){
      const q = encodeURIComponent(`${title} ${author}`.trim());
      return `https://search.kyobobook.co.kr/search?gbCode=TOT&keyword=${q}&target=total`;
    }

    async function loadCover(title, author){
      const t = encodeURIComponent(title || '');
      const a = encodeURIComponent((author || '').split(',')[0]);
      $coverImg.classList.add('hidden'); $coverBox.classList.add('dim');

      // 1) NAVER Books via Cloudflare Worker
      if(CONFIG.NAVER_PROXY && !CONFIG.NAVER_PROXY.includes('<YOUR_WORKER_SUBDOMAIN>')){
        try{
          const url = `${CONFIG.NAVER_PROXY}?title=${t}&author=${a}`;
          const res = await fetch(url, { cache: 'no-store' });
          if(res.ok){
            const data = await res.json();
            const img = data && (data.image || data.thumbnail);
            if(img){
              return setCover(String(img).replace(/^http:/,'https:'));
            }
          }
        }catch(e){}
      }

      // 2) Open Library fallback
      try{
        const ol = await fetch(`https://openlibrary.org/search.json?title=${t}&author=${a}&limit=1`);
        if(ol.ok){
          const data = await ol.json();
          const doc = data && data.docs && data.docs[0];
          const coverId = doc && (doc.cover_i || (doc.covers && doc.covers[0]));
          if(coverId){
            return setCover(`https://covers.openlibrary.org/b/id/${coverId}-L.jpg`);
          }
        }
      }catch(e){}

      $coverImg.src=''; $coverImg.alt='표지 이미지를 찾을 수 없음'; $coverImg.classList.add('hidden'); $coverBox.classList.remove('dim');
    }

    function setCover(url){
      $coverImg.onload=()=>{$coverImg.classList.remove('hidden'); $coverBox.classList.remove('dim');};
      $coverImg.onerror=()=>{$coverImg.classList.add('hidden'); $coverBox.classList.remove('dim');};
      $coverImg.src=url;
    }

    async function init(){
      try{
        setStatus('스프레드시트(CSV)에서 불러오는 중…', true);
        $sheetLink.href = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT086p6ekFkvHuNLwM7WXnSniXYrB1Lte_EIOGdoGEvYRdCEbTn8xQdJuIrv58bh_TTOoyxnT1IG2m9/pubhtml?gid=2068358260&single=true";

        const items = await fetchCSVOnly();
        if(!Array.isArray(items) || items.length === 0){
          showError('표시할 응답이 없습니다. (게시/권한/헤더/탭 확인)');
          return;
        }
        pool = shuffleArray(items.slice());
        history = [];
        const first = pickOne();
        if(!first){ showError('데이터를 표시할 수 없습니다.'); return; }
        render(first);
        ok();
      }catch(err){
        console.error(err);
        showError('불러오기 오류: ' + (err.message || err));
      }
    }

    $shuffleBtn.addEventListener('click', ()=>{ const it = pickOne(); if(it) render(it); });
    $shareBtn.addEventListener('click', onShare);
    $retryBtn.addEventListener('click', ()=>{ document.getElementById('statusBadge').classList.remove('hidden'); setStatus('다시 시도 중…', true); init(); });

    init();
  </script>

</body>
</html>
